<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Carrinho </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style/reset.css">
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <nav id="navbar" class="navbar border-bottom border-1 border-dark"></nav>

    <main>
        <form id="frmCarrinho">
            <div class="p-2 m-3 h-100">
                <div class="mb-3">
                    <h2 class="fw-bolder h2"> Seu carrinho </h2>
                </div>
                
                <div id="cart">
                </div>
              </div>

            <div id="btnComprar" class="d-flex justify-content-end">
                <button type="button" id="btnLimparCarrinho" class="btn btn-dark w-15 me-3"> Limpar carrinho </button>
                <button type="button" id="btnFinalizarCompra" class="btn btn-primary w-15 me-3"> Finalizar compra </button>
            </div>

            <div class="toast-container position-fixed top-0 start-0 p-3">
                <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
                    <div class="toast-header">
                        <strong class="me-auto"> Bootstrap </strong>
                        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                    </div>
                    <div class="toast-body">
                        Imposs√≠vel finalizar a compra, o cliente deve estar logado.
                    </div>
                </div>
            </div>
        </form>
    </main>

    <footer id="footer" class="pt-5 pb-4 w-100 align-self-end"></footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="js/app.js" type="module"></script>
    <script src="js/cart.js" type="module"></script>
</body>
</html>
