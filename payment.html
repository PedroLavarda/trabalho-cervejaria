<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Cervejaria</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" type="text/css">
    <link rel="stylesheet" href="style/reset.css" type="text/css">
    <link rel="stylesheet" href="style/style.css" type="text/css">
</head>
<body>
<nav id="navbar" class="navbar"></nav>

<main class="w-100 mt-5 pt-5">
    <form id="frmPagamento">
        <div class="d-flex">
            <div class="d-flex payment-receipt">
                <div>
                    <div class="ms-5">
                        <h1 class="fw-bolder h2"> Pagamento </h1>
                        <br/>
                    </div>

                    <div class="ms-5 me-5 w-auto" id="payment"></div>
                </div>
            </div>

            <div class="d-flex payment-infos">
                <div id="infos">
                    <div class="ms-5">
                        <h1 class="fw-bolder h2"> Informações </h1>
                        <br/>
                    </div>

                    <div class="d-block border p-4 ms-5">
                        <div class="mb-3">
                            <label for="name"> Nome: </label>
                            <input type="text" id="name" name="name" required>
                        </div>

                        <div class="mb-3">
                            <label for="address"> Endereço: </label>
                            <input type="text" id="address" name="address" required>
                        </div>

                        <div class="mb-3">
                            <label for="payment-method"> Método de Pagamento: </label>
                            <select id="payment-method" name="payment-method" required>
                                <option value="credit-card"> Cartão de Crédito </option>
                                <option value="debit-card"> Cartão de Débito </option>
                                <option value="paypal"> PayPal </option>
                            </select>
                        </div>
                        
                        <div class="mb-3">
                            <label for="card-number"> Número do Cartão: </label>
                            <input type="text" id="card-number" name="card-number" required>
                        </div>

                        <div>
                            <label for="card-number"> CVV: </label>
                            <input type="text" id="card-number" name="card-number" maxlength="3" required>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="btnComprar" class="d-flex justify-content-end">
            <button type="button" id="btnConcluirPagamento" class="btn btn-primary w-15 me-5"> Concluir pagamento </button>
        </div>
    </form>
</main>

<footer id="footer" class="pt-5 pb-4 w-100 align-self-end"></footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="js/app.js" type="module"></script>
<script src="js/payment.js" type="module"></script>
</body>
</html>
