<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home - Cervejaria</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
      type="text/css"
    />
    <link rel="stylesheet" href="style/reset.css" type="text/css" />
    <link rel="stylesheet" href="style/style.css" type="text/css" />
  </head>
  <body>
    <nav id="navbar" class="navbar"></nav>

    <main class="w-100 mt-5 pt-5">
      <form id="frmPagamento">
        <div class="d-flex">
          <div class="d-flex payment-receipt me-5">
            <div>
              <div class="ms-5">
                <h1 class="fw-bolder h2">Dados do pedido</h1>
                <br />
              </div>

              <div class="ms-5 me-2 w-65" id="payment"></div>
            </div>
          </div>

          <div class="d-flex payment-data me-5">
            <div id="data">
              <div class="ms-5">
                <h1 class="fw-bolder h2">Dados cadastrais</h1>
                <br />
              </div>

              <div class="d-block border rounded p-4 ms-5">
                <div class="mb-3">
                  <label for="name" class="mb-2"> Nome </label>
                  <div>
                    <input
                      type="text"
                      id="name"
                      name="name"
                      required
                      size="40%"
                    />
                  </div>
                </div>

                <div class="mb-3">
                  <label for="address" class="mb-2"> Endereço </label>
                  <div>
                    <input
                      type="text"
                      id="address"
                      name="address"
                      required
                      size="40%"
                    />
                  </div>
                </div>

                <div class="mb-3">
                  <label for="number" class="mb-2"> Telefone </label>
                  <div>
                    <input
                      type="text"
                      id="number"
                      name="number"
                      required
                      size="40%"
                    />
                  </div>
                </div>

                <div>
                  <label for="cpf" class="mb-2"> CPF </label>
                  <div>
                    <input
                      type="text"
                      id="cpf"
                      name="cpf"
                      required
                      size="40%"
                    />
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="d-flex payment-infos ms-3">
            <div id="infos">
              <div class="ms-5">
                <h1 class="fw-bolder h2">Selecionar forma de pagamento</h1>
                <br />
              </div>

              <div class="d-block border rounded p-4 ms-5">
                <div class="mb-4">
                  <label for="payment-method"> Método de Pagamento </label>
                  <select id="payment-method" name="payment-method" required>
                    <option value="credit-card">Cartão de Crédito</option>
                    <option value="debit-card">Cartão de Débito</option>
                    <option value="paypal">PayPal</option>
                  </select>
                </div>

                <div class="mb-3">
                  <label for="card-number" class="mb-2"> Numero cartão </label>
                  <div>
                    <input
                      type="text"
                      id="card-number"
                      name="card-number"
                      required
                    />
                  </div>
                </div>

                <div class="mb-3">
                  <label for="name" class="mb-2">
                    Nome impresso no cartão
                  </label>
                  <div>
                    <input type="text" id="name" name="name" required />
                  </div>
                </div>

                <div class="mb-2 d-flex">
                  <div>
                    <label for="date" class="mb-2"> Data de vencimento </label>
                    <div>
                      <input
                        type="month"
                        min="2024-01"
                        id="date"
                        name="date"
                        required
                      />
                    </div>
                  </div>

                  <div class="ms-3">
                    <label for="cvv" class="mb-2"> CVV </label>
                    <div>
                      <input
                        type="text"
                        id="cvv"
                        name="cvv"
                        maxlength="3"
                        required
                        size="3rem"
                      />
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div id="btnComprar" class="d-flex justify-content-end">
          <button
            type="button"
            id="btnConcluirPagamento"
            class="btn btn-primary w-15 me-5"
          >
            Concluir pagamento
          </button>
        </div>
      </form>
    </main>

    <footer id="footer" class="pt-5 pb-4 w-100 align-self-end"></footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="js/app.js" type="module"></script>
    <script src="js/payment.js" type="module"></script>
  </body>
</html>
