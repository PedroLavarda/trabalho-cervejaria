<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Cervejaria</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style/reset.css">
    <link rel="stylesheet" href="style/style.css">
</head>
<body class="body-login">
    <div class="w-100 h-100 d-flex align-items-center justify-content-center">
        <div class="w-25 h-75 rounded bg-white border">
            <div class="w-100 h-100 p-3 d-flex flex-column align-items-center">
                <div class="h-25 mt-5 text-center">
                    <h1 class="mt-5 fw-bold fs-1">Login</h1>
                </div>

                <div>
                    <form id="loginForm">
                        <div class="mb-3">
                            <label for="inputEmail" class="form-label">Informe seu email: </label>
                            <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" placeholder="user@email.com" required>
                            <div id="emailHelp" class="form-text">Seu email não será compartilhado com terceiros.</div>
                        </div>
                        <div class="mb-3">
                            <label for="inputPassword" class="form-label">Informe sua senha:</label>
                            <input type="password" class="form-control" id="inputPassword" required>
                        </div>
                        <button type="submit" id="loginFormSubmit" class="btn btn-primary w-100">Logar</button>
                        <p class="fs-6"><a href="cadastro.html">Não possui uma conta?</a></p>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="js/login.js" type="module"></script>
</body>
</html>
